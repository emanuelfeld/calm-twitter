<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calm Twitter Options</title>
  <link href="css/options.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h2>Breath Settings</h2>
  <section>
    <h3>Before&nbsp;&nbsp; <input id="tweet" type="checkbox"><label>&nbsp;&nbsp;tweeting&nbsp;&nbsp;</label> <input id="retweet" type="checkbox"><label>&nbsp;&nbsp;retweeting&nbsp;&nbsp;</label> <input id="reply" type="checkbox"><label>&nbsp;&nbsp;replying</label></h3>
  </section>
  <section>
    <h3>Count&nbsp;&nbsp;&nbsp;<input id="breath-count" min="1" name="amount" required="true" step="1" type="number" value="4"></h3>
    <h3>Speed&nbsp;&nbsp;<input id="breath-length" min="1" name="amount" required="true" step="0.1" type="number" value="3.5">&nbsp;&nbsp;s</h3>
    <h3>Pause&nbsp;&nbsp;<input id="breath-pause" min="1" name="amount" required="true" step="0.1" type="number" value="1.5">&nbsp;&nbsp;s</h3>
  </section>
  <hr>
  <section>
    Found a bug? Have a suggestion?<br>
    Open an <a href="https://github.com/emanuelfeld/calm-twitter/issues">issue on GitHub</a> or <a href="https://twitter.com/emanuelfeld">send me a tweet</a>.
  </section>
  <script src="js/options.js" type="text/javascript">
  </script>
</body>
</html>
